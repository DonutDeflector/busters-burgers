---
layout: default
title: Contact
---

<div class="hero-container hero-container-secondary">
  <div class="hero-text">
    <div class="heading-container">
      <h1>Contact Buster's</h1>
    </div>
    <div class="subheading-container">
      <span class="subheading-text">Explosive service.</span>
    </div>
  </div>
</div>
<div id="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 col-xl-6 offset-xl-3">
        <h2 class="center-text">Comments? Questions? Concerns?</h2>
        <form>
          <div class="form-group">
            <label>Name</label>
            <input type="name" class="form-control" placeholder="John Smith">
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label>Purpose</label>
            <select class="form-control">
              <option>Feedback</option>
              <option>Question</option>
              <option>Catering</option>
              <option>Business</option>
              <option>Miscellaneous</option>
            </select>
          </div>
          <div class="form-group">
            <label>Comment</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-yellow">Send</button>
          </div>
          <h2 class="center-text">Other ways to contact us</h2>
          <ul>
            <li>
              <span class="bold">Email</span>: talk@bustersburgers.com
            </li>
            <li>
              <span class="bold">Phone</span>: 666-666-6666
            </li>
            <li>
              <span class="bold">Facebook</span>: Buster's Burgers
            </li>
            <li>
              <span class="bold">Instagram</span>: @bustersburgers
            </li>
            <li>
              <span class="bold">Twitter</span>: @bustersburgers
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>
</div>
